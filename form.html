<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>form</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="js/form.js"></script>
</head>
<body ng-controller="MyController">

<div>
  <form name="myForm" ng-submit="onsubmit()" novalidate>
    <div>
      <label for="mail">メールアドレス</label><br>
      <input id="mail" name="mail" type="email" ng-model="user.mail" required>
      <span ng-show="myForm.mail.$error.required">メールアドレスは必須です</span>
      <span ng-show="myForm.mail.$error.email">メールアドレスを正しい形式で入力してください</span>
    </div>
    <div>
      <input type="submit" value="登録" ng-disabled="myForm.$invalid">
      <input type="reset" value="リセット" ng-disabled="myForm.$pristine">
    </div>

    <div>
      <label>
        <input type="radio" ng-model="value" ng-value="scalarValue" name="exp">
        スカラー
      </label>
      <label>
        <input type="radio" ng-model="value" ng-value="arrayValue" name="exp">
        配列
      </label>
      <label>
        <input type="radio" ng-model="value" ng-value="hashValue" name="exp">
        ハッシュ
      </label>
      <p>{{value}}</p>
    </div>
  </form>
</div>

<div>
  <form novalidate>
    <labe for="name">名前</labe>
    <input type="text" id="name" name="name" ng-model="myName" required>
    <span ng-show="myName.name.$error.required">入力してください</span>
    <button ng-click="onclick()">送信</button>
  </form>
  <p>{{greeting}}</p>
</div>

</body>
</html>
